    <script>
        // Obtener la URL actual
        var urlParams = new URLSearchParams(window.location.search);

        // Leer parámetros específicos
        var order_id = urlParams.get('order_id');
        var value = urlParams.get('value');
        var conversion_rate = urlParams.get('conversion_rate');
        var decimals = urlParams.get('decimals');
        var alpha3code = urlParams.get('alpha3code');
        var first_name = urlParams.get('first_name');
        var last_name = urlParams.get('last_name');

        console.log(order_id)

        let spanFirstName = document.querySelectorAll('[name=first_name]')
        let spanLastName = document.querySelectorAll('[name=last_name]')
        let spanOrderId = document.querySelectorAll('[name=order_id]')
        let spanCosto = document.querySelectorAll("[name=costo]")

        for(var i = 0; i < spanFirstName.length; i++){
            spanFirstName[i].textContent = first_name
        }
        for(var i = 0; i < spanLastName.length; i++){
            spanLastName[i].textContent = last_name
        }
        for(var i = 0; i < spanOrderId.length; i++){
            spanOrderId[i].textContent = order_id
        }

        const precio = []
        var costoConvertido = parseInt(value) * parseInt(conversion_rate)
        costoConvertido = costoConvertido.toString()
        for(var i = 0; i < (costoConvertido.length - parseInt(decimals)); i++){
            precio.push(costoConvertido[i])
        }
        
        var precioFinal = ""
        for(var i = 0; i < precio.length; i++){
            precioFinal = precioFinal + precio[i]
        }

        precioFinal = precioFinal + "."

        for(var i = (precioFinal.length - 1); i < costoConvertido.length; i++){
            precioFinal = precioFinal + costoConvertido[i]
        }

        precioFinal = precioFinal + " " + alpha3code

        for(var i = 0; i < spanCosto.length; i++){
            spanCosto[i].textContent = precioFinal
        }

    </script>
