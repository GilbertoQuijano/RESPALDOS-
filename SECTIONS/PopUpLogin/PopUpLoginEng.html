<head>
    <style>
        .containerPopUpLogin{
            border: 1px solid #F28F29; 
            background-color: #FFF; 
            border-radius: 10px; 
            overflow: hidden; 
            padding: 44px 27px 10px 27px; 
            width: fit-content; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 7px;
            position: relative;
            z-index: 1;
        }

        .containerCompletePopUp{
            position: absolute;
            right: 0;
            left: auto;
        }

        .imgPopUpLogin{
            display: block; 
            width: 237px;
        }

        .textPopUpLogin{
            text-align: center; 
            font-size: 20px; 
            line-height: 120%; 
            font-weight: 900; 
            letter-spacing: -0.2px; 
            margin-top: 0; 
            margin-bottom: 0;
        }

        .buttonPopUpLogin,
        .buttonPopUpLogin:hover,
        .buttonPopUpLogin:visited,
        .buttonPopUpLogin:focus{
            width: fit-content; 
            padding: 4px 10px; 
            border-radius: 3px; 
            background: linear-gradient(253deg, #F28F29 8.58%, #F18B29 22.63%, #EF8129 34.33%, #ED6F2A 45.26%, #EB632B 55.15%, #E63A4E 86.62%);
            text-decoration: none;
            cursor: pointer;
        }

        .textButtonPopUpLogin{
            color: #FFF; 
            font-size: 12px; 
            line-height: 100%; 
            font-weight: 700;
        }

        .botonCerrar{
            width: fit-content;
            position: absolute;
            z-index: 2;
            border-radius: 99px;
            overflow: hidden;
            right: 27px;
            top: 10px
        }

        .imgBotonCerrar{
            width: 24px;
            cursor: pointer;
        }

        .tagDesk{
            display: block;
        }
        @media (max-width:992px){
            .tagDesk{
                display: none;
            }
        }

        .tagMob{
            display: none;
        }
        @media (max-width:992px){
            .tagMob{
                display: block;
            }
        }
        
    </style>
</head>

<script>
    var imgBotonCerrar = document.querySelector("#imgBotonCerrar")
    let containerPopUpLogin = document.querySelector("#containerPopUpLogin")

    var loginTitle = document.querySelector('.loginTitle')
    var toolbar = loginTitle.parentNode.parentNode

    var stringHTML = '<div class="containerCompletePopUp"><div class="botonCerrar"><img id="imgBotonCerrar" class="imgBotonCerrar" src="https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/botonCerrar.png"></div><div id="containerPopUpLogin" class="containerPopUpLogin js-login-box-modal"><img class="tagDesk imgPopUpLogin" src="https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/imgPopUpLogin.png"><p class="tagDesk textPopUpLogin">Regístrate para <br>desbloquear descuentos</p><a id="buttonPopUpLogin" class="tagDesk buttonPopUpLogin"><span class="textButtonPopUpLogin">Regístrate / Iniciar sesión</span></a></div></div>'
    
    var imgBotonCerrar = document.querySelector("#imgBotonCerrar")
    toolbar.style.position = "relative"
    console.log(toolbar.offsetHeight)

    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                const newElement = mutation.addedNodes[0];
                var imgBotonCerrar = newElement.querySelector("#imgBotonCerrar")
                imgBotonCerrar.addEventListener('click', handleClickClose);
            }
        });
    });

    observer.observe(toolbar, { childList: true });

    function handleClickClose() {
        var containerPopUpLogin = document.querySelector("#containerPopUpLogin")
        containerPopUpLogin.style.display = "none"
    }

    toolbar.insertAdjacentHTML("beforeend", stringHTML)

</script>
