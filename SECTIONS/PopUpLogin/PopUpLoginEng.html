<head>
    <style>
        .containerPopUpLogin{
            border: 1px solid #F28F29; 
            background-color: #FFF; 
            border-radius: 10px; 
            overflow: hidden; 
            padding: 44px 27px 10px 27px; 
            width: fit-content; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 7px;
            position: relative;
            z-index: 1;
        }

        @media (max-width:600px){
            .containerPopUpLogin{
                width: 100%;
                padding: 44px 1vw 10px 1vw; 
            }
        }

        .containerCompletePopUp{
            position: absolute;
            right: 140px;
            left: auto;
            top: 100%;
        }
        @media (max-width:600px){
            .containerCompletePopUp{
                right: auto;
                left: 75%;
                transform: translate(-50%, 0);
                width: 40%;
                z-index: 2;
            }
        }

        .imgPopUpLogin{
            display: block; 
            width: 237px;
        }
        @media (max-width:600px){
            .imgPopUpLogin{
                width: 25vw;
            }
        }

        .textPopUpLogin{
            text-align: center; 
            font-size: 20px; 
            line-height: 120%; 
            font-weight: 900; 
            letter-spacing: -0.2px; 
            margin-top: 0; 
            margin-bottom: 0;
        }
        @media (max-width:600px){
            .textPopUpLogin{
                font-size: 4vw;
                font-weight: 500;
            }
        }

        .buttonPopUpLogin,
        .buttonPopUpLogin:hover,
        .buttonPopUpLogin:visited,
        .buttonPopUpLogin:focus{
            width: fit-content; 
            padding: 4px 10px; 
            border-radius: 3px; 
            background: linear-gradient(253deg, #F28F29 8.58%, #F18B29 22.63%, #EF8129 34.33%, #ED6F2A 45.26%, #EB632B 55.15%, #E63A4E 86.62%);
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width:600px){
            .buttonPopUpLogin{
                justify-content: center;
                padding: 2vw 3vw;
                border-radius: 20px;
            }
        }

        .textButtonPopUpLogin{
            color: #FFF; 
            font-size: 12px; 
            line-height: 100%; 
            font-weight: 700;
        }
        @media (max-width:600px){
            .textButtonPopUpLogin{
                font-size: 2.5vw;
            }
        }

        .botonCerrar{
            width: fit-content;
            position: absolute;
            z-index: 2;
            border-radius: 99px;
            overflow: hidden;
            right: 27px;
            top: 10px
        }
        @media (max-width:600px){
            .botonCerrar{
                right: 50%;
                transform: translate(50%, 0);
            }
        }

        .imgBotonCerrar{
            width: 24px;
            cursor: pointer;
        }
        @media (max-width:600px){
            .imgBotonCerrar{
                width: 6vw;
            }
        }

        .tagDesk-Pop{
            display: block;
        }
        @media (max-width:600px){
            .tagDesk-Pop{
                display: none;
            }
        }

        .tagMob-Pop{
            display: none;
        }
        @media (max-width:600px){
            .tagMob-Pop{
                display: block;
            }
        }

        .tagMob-Pop-Flex{
            display: none;
        }
        @media (max-width:600px){
            .tagMob-Pop-Flex{
                display: Flex;
            }
        }

        .boldTextPopUpLogin{
            font-weight: 900;
            font-size: 5vw;
        }
        
    </style>
</head>
<script>
    var toolbar = document.querySelector('.main-header__inner')
    var idiomaLanding = document.querySelector('.text-capitalize.hidden-xs')
    var comp = idiomaLanding.textContent
    comp = comp.replace(/\s/g, "")

    switch(comp){
        case "english":
                var textLogin = 'Register to <br> unlock discounts';
                var textLoginMob = 'Register to <br><span class="boldTextPopUpLogin">unlock <br>discounts</span>';
                var buttonLogin = 'Sign up / log in';
            break;
        case "français":
                var textLogin = 'S\'inscrire pour <br> bénéficier de réductions';
                var textLoginMob = 'S\'inscrire pour <br><span class="boldTextPopUpLogin">bénéficier <br>de réductions</span>';
                var buttonLogin = 'S\'inscrire / Se connecter';
            break;
        case "español":
                var textLogin = 'Regístrate para <br> desbloquear descuentos';
                var textLoginMob = 'Regístrate para <br><span class="boldTextPopUpLogin">desbloquear <br> descuentos</span>';
                var buttonLogin = 'Regístrate / Iniciar sesión';
            break;
    }

    var stringHTML = '<div class="containerCompletePopUp"><div class="botonCerrar"><img id="imgBotonCerrar" class="imgBotonCerrar" src="https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/botonCerrar.png"></div><div id="containerPopUpLogin" class="containerPopUpLogin js-login-box-modal"><img class="tagDesk-Pop imgPopUpLogin" src="https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/imgPopUpLogin.png"><p class="tagDesk-Pop textPopUpLogin">'+textLogin+'</p><a id="buttonPopUpLogin" class="tagDesk-Pop buttonPopUpLogin"><span class="textButtonPopUpLogin">'+ buttonLogin +'</span></a><p class="tagMob-Pop textPopUpLogin">'+ textLoginMob +'</p><img class="tagMob-Pop imgPopUpLogin" src="https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/imgPopUpLoginMob.png"><a id="buttonPopUpLogin" class="tagMob-Pop-Flex buttonPopUpLogin"><span class="textButtonPopUpLogin">'+ buttonLogin +'</span></a></div></div>'

    toolbar.style.position = "relative"

    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                const newElement = mutation.addedNodes[0];
                var imgBotonCerrar = newElement.querySelector("#imgBotonCerrar")
                imgBotonCerrar.addEventListener('click', handleClickClose);
            }
        });
    });

    observer.observe(toolbar, { childList: true });

    function handleClickClose() {
        var containerCompletePopUp = document.querySelector(".containerCompletePopUp")
        containerCompletePopUp.style.display = "none"
    }

    toolbar.insertAdjacentHTML("beforeend", stringHTML)

</script>
