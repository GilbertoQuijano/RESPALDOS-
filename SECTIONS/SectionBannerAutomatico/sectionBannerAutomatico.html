<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: #F8F9FA;">
    <img id="imgBanner" style="display: block;" src="">
    <script>
        var prueba = document.querySelector('.text-capitalize.hidden-xs')
        var pruebaImagen = document.querySelector('#imgBanner')
        var anchoDocumento = window.innerWidth - (window.scrollBarWidth || window.innerWidth - document.documentElement.clientWidth);
        var comp = prueba.textContent
        comp = comp.replace(/\s/g, "")

        if(anchoDocumento > 550){
            switch(comp){
                case "español":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NW_esp.jpg"
                    break;
                case "english":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NW_eng.jpg"
                    break;
                case "français":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NW_fr.jpg"
                    break;
            }
        }
        else{
            switch(comp){
                case "español":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NWmob_esp.jpg"
                    break;
                case "english":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NWmob_eng.jpg"
                    break;
                case "français":
                    pruebaImagen.src = "https://www.nexustours.com/images/upload//Landing%20Pages/mayo_2024/NWmob_fr.jpg"
                    break;
            }
        }
    </script>
    <div class="body-media">
    </div>
</body>
