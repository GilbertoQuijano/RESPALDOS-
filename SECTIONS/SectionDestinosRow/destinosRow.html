    <style>

        .containerRowDestinosBottom{
            display: flex; 
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            gap: 10px
        }
        @media (min-width:0px) and (max-width:992px){
            .containerRowDestinosBottom{
                flex-direction: row;
                gap: 2vw;
            }
        }

        .containerDestinosBottom{
            display: flex; 
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        @media (min-width:0px) and (max-width:992px){
            .containerDestinosBottom{
                width: 100%;
                gap: 2vw;
            }
        }

        /*Para calcular el containerRow:
            ns = numero de cardDestinoBottom
            as = ancho de cardDestinoBottom en vw
            g = gap en vw de containerDestinosBottom

            width = (ns)(as) + (ns-1)(g)
        */
        @media (max-width: 992px){
            .containerRow{
                width: 308vw;
            }
        }

        .cardDestinoBottom{
            height: 110px; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-size: cover;
            background-position: center;
            width: 100%;
        }

        @media (min-width:0px) and (max-width:992px){
            .cardDestinoBottom{
                width: 60vw;
                height: 160px;
            }
        }
        .textCardDestinoBottom{
            text-align: center; 
            color: white; 
            font-weight: 500; 
            line-height: 120%; 
            font-size: 21px;
        }

        /*Esto no*/
        *{

        }
        
        a,
        a:hover,
        a:visited{

        }

        h1, h2, h3, h4, p{
            margin: 0;
        }

        .body-media{
            width: 1160px;
            margin: auto;
            padding-bottom: 50px;
        }
        @media (max-width: 1200px){
            .body-media{
                width: 960px;
            }
        }
        @media (max-width: 992px){
            .body-media{
                width: 100%;
                padding-left: 5px;
                padding-right: 5px;
            }
