<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .containerQR{
            width: 585px; 
            border-radius: 20px; 
            background: linear-gradient(270deg, #FD921E 0%, #FF621D 50%, #E73A4E 100%); 
            display: flex; 
            margin-left: auto; 
            margin-right: auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .containerTextTitleQR{
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            width: 25%;
        }

        .textTitleQR{
            text-align: center; 
            color: white; 
            font-size: 15px; 
            font-family: 'Urbanist', sans-serif; 
            line-height: 120%; 
            margin-top: 0; 
            margin-bottom: 0;
        }

        .spanTextTileQR{
            font-size: 21px; 
            font-weight: 700; 
            line-height: 140%;
        }

        .containerImgQR{
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            width: 25%;
        }

        .imgQR{
            display: block; 
            width: 112px; 
            height: 112px;
            border-radius: 10px;
        }

        .liElementQR{
            font-size: 13px; 
            font-family: 'DM Sans', sans-serif; 
            font-weight: 500; 
            color: white;
        }

        .containerPointsQR{
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .olQR{
            padding-left: 15px; 
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="containerQR">        
        <div class="containerTextTitleQR">
            <p class="textTitleQR">
                Now you need <br>
                to generate your <br>
                <span class="spanTextTileQR">E-VOUCHER!</span>
            </p>
        </div>
        <div class="containerImgQR">
            <img class="imgQR" src="https://www.nexustours.com/images/upload//Email-content/QRNexusToursApp.png">
        </div>
        <div class="containerPointsQR">
            <ol class="olQR">
                <li class="liElementQR">
                    Scan the QR code or visit eh.nexustours.com
                </li>
                <li class="liElementQR">
                    Enter your booking code
                </li>
                <li class="liElementQR">
                    Choose your preferred contact method.
                </li>
                <li class="liElementQR">
                    Verify your booking information.
                </li>
                <li class="liElementQR">
                    Download the PDF to your mobile device and tap Continue to explore the Xhub.
                </li>
            </ol>
        </div>
    </div>
</body>
