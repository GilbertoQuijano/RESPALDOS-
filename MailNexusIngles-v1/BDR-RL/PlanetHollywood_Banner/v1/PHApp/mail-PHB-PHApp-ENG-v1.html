<head>

    <style>
        *{
            font-family: 'DM Sans', sans-serif;
            color: #333333;
            box-sizing: border-box;
        }

        a{
            text-decoration: none;
        }
        /**/

        .container-email{
            width: 100%;
        }

        .body-email{
            width: 600px;
            margin: auto;
            background-color: #FFFFFF;
        }

        @media(max-width:800px){
            .body-email{
                width: 100% !important;
            }
        }

        .margin-bottom-22{
            margin-bottom: 22px;
        }

        .container-logo-nexus{
            width: 100%;
        }

        .logo-nexus{
            width: fit-content; 
            margin: auto;
            padding: 21px 0px;
            text-align: center;
        }

        .containerHeaderPHApp{
            background-image: url(https://www.nexustours.com/images/upload//Email-content/PHApp/backgroundPHAppDesk.png);
            background-size: cover;
        }

        .titleHeaderPHApp{
            font-size: 36px; 
            font-weight: 500; 
            line-height: 120%; 
            color: #FFFFFF; 
            letter-spacing: -.72px; 
            text-align: center; 
            width: fit-content; 
            margin-bottom: 0; 
            margin-top: 0; 
            margin-left: auto; 
            margin-right: auto;
        }
        
        @media(max-width:800px){
            .titleHeaderPHApp{
                font-size: 5vw !important;
            }
        }

        .titleHeaderPHApp > span{
            font-weight: 900; 
            font-size: 40px; 
            color: #FFFFFF; 
            line-height: 120%; 
            letter-spacing: -.4px;
        }
        @media(max-width:800px){
            .titleHeaderPHApp > span{

            }
        }

        .imgHeaderPHApp{

            margin-left: auto; 
            margin-right: auto;
        }

        .banner-app{
            width: 95%; 
            margin-left: auto; 
            margin-right: auto; 
            line-height: 0; 
            height: fit-content;
            min-height: 0;
        }

        .img-banner-app{
            width: 100%;
        }

        .tag-desk-IB{
            display: inline-block;
        }
        @media(max-width:800px){
            .tag-desk-IB{
                display: none !important;
            }
        }

        .aBannerApp{
            display: inline-block; 
            line-height: 0; 
            min-height: 0; 
            height: auto;
            width: 100%;
        }

        .tag-mob-IB{
            display: none;
        }
        @media(max-width:800px){
            .tag-mob-IB{
                display: inline-block !important;
            }
        }

        .background-redes-table{
            background-color: #48174A;
        }

        .container-text{
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2.5%;
        }

            margin-bottom: 0;

            width: fit-content; 
            margin-left: auto; 
            margin-right: auto;
        }

        @media(max-width:800px){

        }

            margin-bottom: 0;

            margin-left: auto;

        .containerPhonePHAppRight{

            margin-left: auto; 
            margin-right: auto; 
            text-align: center;
        }
